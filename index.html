<!DOCTYPE html>

</head>
<body>
    <div class="parent">

            <img alt="dog picture" class="logo" src="images/logo.png" width="150">
            <div class="nav bold">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT US</a></li>

                <br /><h1>Healthy Pet, Healthy Life</h1><br />

                <span>galley of type and scrambled it book.</span><br /><br /><br /><br />
